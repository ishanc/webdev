<style>

/*CHAT BIG BOX STYLE*/

#snackbar {
  visibility: hidden;
  min-width: 350px;
  margin-left: -125px;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 999; /*MUST BE SET HIGH TO ENSURE PROPER OVERLAP ON OTHER COMPONENTS*/
  right: 1%;
  bottom: 30px;
  font-size: 20px;
  border-radius: 10px;
   background-image: url("/content/dam/us-wire-wm1/images/me@/chat/large_chat-box_blank.svg");/*LARGE CHAT BOX BACKGROUND IMAGE*/
  background-repeat: no-repeat;
  
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 14.5s;	/*SET .5 SECS LESS THAN ACTUAL LOAD TIME IN THE LOAD LOGIC SECTION*/
  animation: fadein 0.5s, fadeout 0.5s 14.5s;			/*SET .5 SECS LESS THAN ACTUAL LOAD TIME IN THE LOAD LOGIC SECTION*/
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;} 
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

/*CHAT ICON STYLE*/

#snackbarfloat {
  visibility: hidden;
  min-width: 100px;
  margin-left: -125px;
  background-color: rgba(0, 0, 0, 0);
  text-align: center;
  border-radius: 20px;
  padding: 16px;
  position: fixed;
  z-index: 999;
  right: 0.5%;
  bottom: 30px;
  font-size: 15px;
  
}

#snackbarfloat.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s;
  animation: fadein 0.5s;
}


/*TOOL TIP STYLE*/

.tooltip {
  position: relative;
  display: inline-block;
  
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
  
  /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
  opacity: 0;
  transition: opacity 1s;
}

  .tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: black transparent transparent transparent;

}
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

/*BUTTON STYLE*/

.myButton {
	background-color:#76c043;

}
.myButton:hover {
	background-color:#54a546;
	color:#ffffff;
}
.myButton:active {
	position:relative;
	top:1px;
}
